fragment Article on Article {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  name
  slug
  wgNumber
  articlecontent {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  event {
    ... on Event {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}