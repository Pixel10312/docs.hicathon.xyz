fragment Event on Event {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  eventName
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  articles {
    ... on Article {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  type
}